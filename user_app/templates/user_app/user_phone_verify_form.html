{% if messages %}
    <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message.tags }}: {{ message }}</li>
    {% endfor %}
    </ul>
{% endif %}

<h2> Phone Number Verification Required </h2>

<form method="POST">
{% csrf_token %}
{{ form.non_field_errors }}

    <fieldset>

        {{form.as_p}}

        <div class="submit-row">
            <p>
                <input type="submit" value="Verify"/>
            </p>
            <p> 
                <a href="{% url 'user_app:twilio_token_send_again' request.path|slice:'-37:-1' %}"> Send Again </a> 
            </p>
        </div>
        
    </fieldset> 

</form>
